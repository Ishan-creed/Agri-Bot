<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Bot</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>Agri-Bot</h1>
        
        <div class="section">
            <h2>Ask a Question</h2>
            <div class="input-group">
                <input type="text" id="text-input" placeholder="Enter your question">
                <button onclick="askTextQuestion()">Ask</button>
            </div>
            <div id="text-response" class="response"></div>
        </div>
        
        <div class="section">
            <h2>Ask a Question with an Image</h2>
            <div class="input-group">
                <input type="text" id="image-input" placeholder="Enter your question">
                <input type="file" id="image-file" accept="image/*">
                <button onclick="askImageQuestion()">Ask</button>
            </div>
            <div>
                <img id="selected-image" src="" alt="Selected Image" style="max-width: 100%; margin-top: 10px; display: none;">
            </div>
            <div id="image-response" class="response"></div>
        </div>
    </div>

    <script>
        async function askTextQuestion() {
            const question = document.getElementById('text-input').value;
            const responseDiv = document.getElementById('text-response');
            responseDiv.innerHTML = "Generating response...";
            try {
                const response = await fetch('http://localhost:3000/text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });
                const responseData = await response.json();
                responseDiv.innerHTML = responseData.message;
            } catch (error) {
                console.error('Error fetching data:', error);
                responseDiv.innerHTML = 'Error fetching data. Please try again later.';
            }
        }

        async function askImageQuestion() {
            const question = document.getElementById('image-input').value;
            const imageFile = document.getElementById('image-file').files[0];
            
            if (!question || !imageFile) {
                alert('Please provide both question and image.');
                return;
            }

            const responseDiv = document.getElementById('image-response');
            responseDiv.innerHTML = "Generating response...";
            const reader = new FileReader();
            reader.readAsDataURL(imageFile);
            reader.onload = async function () {
                const base64Image = reader.result.split(',')[1];
                const requestData = {
                    question: question,
                    image: base64Image
                };

                try {
                    const response = await fetch('http://localhost:3000/image', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    });
                    const responseData = await response.json();
                    responseDiv.innerHTML = responseData.message;

                    document.getElementById('selected-image').src = reader.result;
                    document.getElementById('selected-image').style.display = 'block';

                    alert('Image uploaded successfully!');
                } catch (error) {
                    console.error('Error uploading image:', error);
                    alert('Error uploading image. Please try again later.');
                }
            };
            reader.onerror = function (error) {
                console.error('Error reading image file:', error);
                alert('Error reading image file. Please try again.');
            };
        }
    </script>
</body>
</html>
